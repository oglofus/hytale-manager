name: Build and publish GitHub release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Git tag to release (example: v0.1.2)"
        required: true
        type: string

permissions:
  contents: write
  packages: write

concurrency:
  group: github-release
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (tag push)
        if: github.event_name == 'push'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout (manual)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.1"

      - name: Setup Node (GitHub Packages auth)
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://npm.pkg.github.com"
          scope: "@oglofus"

      - name: Setup release metadata
        id: meta
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ inputs.tag }}"
          else
            TAG="${GITHUB_REF_NAME}"
          fi
          if [[ "$TAG" != v* ]]; then
            echo "Tag must start with 'v' (got: $TAG)."
            exit 1
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=${TAG#v}" >> "$GITHUB_OUTPUT"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Validate version matches tag
        run: |
          TAG_VERSION="${{ steps.meta.outputs.version }}"
          PACKAGE_VERSION="$(bun -e 'const pkg = await Bun.file("package.json").json(); console.log(pkg.version)')"
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match package version ($PACKAGE_VERSION)."
            exit 1
          fi

      - name: Typecheck and build
        run: |
          bun run check
          bun run build

      - name: Publish package to GitHub Packages
        run: bun publish --registry https://npm.pkg.github.com --tolerate-republish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Pack release artifact
        id: pack
        run: |
          bun pm pack
          TGZ="$(ls -1 *.tgz | head -n1)"
          if [ -z "$TGZ" ]; then
            echo "No package artifact produced."
            exit 1
          fi
          sha256sum "$TGZ" > SHA256SUMS.txt
          echo "tgz=$TGZ" >> "$GITHUB_OUTPUT"

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          generate_release_notes: true
          files: |
            ${{ steps.pack.outputs.tgz }}
            SHA256SUMS.txt
